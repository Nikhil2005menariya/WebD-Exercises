<!DOCTYPE html>
<html lang="en">
<head>
    <title>My House Using SVG</title>
</head>
<body>
    <h1>My House using SVG</h1>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="300" height="300" fill="#87CEEB" />

        <!-- House Body -->
        <rect x="100" y="150" width="100" height="100" fill="#8B4513" />

        <!-- Roof -->
        <polygon points="100,150 150,100 200,150" fill="#A52A2A" />

        <!-- Door -->
        <rect x="140" y="200" width="20" height="50" fill="#654321" />

        <!-- Windows -->
        <rect x="110" y="160" width="30" height="30" fill="#ADD8E6" />
        <rect x="160" y="160" width="30" height="30" fill="#ADD8E6" />

        <!-- Moon -->
        <circle cx="250" cy="50" r="20" fill="#FFD700" />
        <circle cx="260" cy="50" r="20" fill="#87CEEB"/>

        <!-- Star -->
        <polygon points="230,50 235,60 225,60 240,70 220,70"
                 fill="#FFD700"/>
    </svg>
</body>
</html>
