<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Elements</title>
</head>
<body>
    <h1>Media Elements</h1>

    <!-- Audio -->
    <h2>Audio:</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio><br><br>

    <!-- Video -->
    <h2>Video:</h2>
    <video controls width="300">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video><br><br>

    <!-- SVG (House) -->
    <h2>SVG:</h2>
    <iframe src="house.html" width="300" height="300"></iframe><br><br>

    <!-- Canvas -->
    <h2>Canvas:</h2>
    <canvas id="canvasExample" width="300" height="200"></canvas>
    <script>
        const canvas = document.getElementById('canvasExample');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(50, 50, 200, 100);
    </script>
</body>
</html>
