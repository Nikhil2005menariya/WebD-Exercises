<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Number - Nested Tables</title>
    <style>
        table { border-collapse: collapse; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }
        .red { background-color: red; }
        .white { background-color: white; }
        .green { background-color: green; }
    </style>
</head>
<body>

<h1>Nested Tables Example</h1>

<table border="1" class="blue" width="100%">
    <tr><th>Main Table (Blue)</th></tr>
    <tr><td align="center">
        <!-- Nested Yellow Table -->
        <table border="1" class="yellow" width="80%">
            <tr><th>Yellow Table</th></tr>
            <tr><td align="center">
                <!-- Nested Red Table -->
                <table border="1" class="red" width="60%">
                    <tr><th>Red Table</th></tr>
                    <tr><td align="center">
                        <!-- Nested White Table -->
                        <table border="1" class="white" width="40%">
                            <tr><th>White Table</th></tr>
                            <tr><td align="center">
                                <!-- Nested Green Table -->
                                <table border="1" class="green" width="20%">
                                    <tr><th>Green Table</th></tr>
                                </table>
                            </td></tr>
                        </table>
                    </td></tr>
                </table>
            </td></tr>
        </table>

    </td></tr>

</table>

</body>
</html>
