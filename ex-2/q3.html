<!DOCTYPE html>
<html lang="en">
<head>
    <title>#23BCE1162 - Test Table</title>
    <style>
       
        #testTable {
            display: none; 
            background-color: #1162; 
            text-align: center;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        #testTable th, #testTable td {
            border: 1px solid black;
            padding: 10px;
        }

        #testTable th {
            background-color: lightgray;
        }
    </style>
    <script>
        function showTable() {
            document.getElementById("testTable").style.display = "table";
        }
    </script>
</head>
<body>

<h1><a href="#" onclick="showTable()">Click Me</a></h1>

<table id="testTable">
    <tr>
        <th colspan="4">A test table with merged cells</th>
    </tr>
    <tr>

    </tr>

        <td></td>

    </tr>
    <tr>
        <td>Males</td>

    </tr>
    <tr>

</table>

</body>
</html>
