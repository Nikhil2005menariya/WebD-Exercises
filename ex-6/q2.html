<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="q2.css">
</head>
<body>
    <div class="calculator">
        <table>
            <!-- Display Row -->
            <tr>
                <td colspan="4" class="display"></td>
            </tr>

            <!-- First Row -->
            <tr>
                <td class="clear">C</td>
                <td>7</td>
                <td>8</td>
                <td class="operator">+</td>
            </tr>

            <!-- Second Row -->
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator">-</td>
            </tr>

            <!-- Third Row -->
            <tr>
                <td class="highlight">1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator">ร</td>
            </tr>

            <!-- Fourth Row -->
            <tr>
                <td>0</td>
                <td>.</td>
                <td class="equal">=</td>
                <td class="operator">รท</td>
            </tr>
        </table>
    </div>
</body>
</html>
