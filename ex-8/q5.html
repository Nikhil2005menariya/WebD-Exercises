<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Registration Number and Name</title>
</head>
<body>
    <script>
        let regNumber = prompt("Enter your registration number:");
        let name = prompt("Enter your name:");

        document.write(`<div style="border: 2px solid red; width: 100px; text-align: center;">${regNumber}</div>`);
        
        document.write(`<div style="text-align: center; font-weight: bold;">*${name}*</div>`);
    </script>
</body>
</html>
