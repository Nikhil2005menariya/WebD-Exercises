<!DOCTYPE html>
<html lang="en">
<head>
    <title>Driving Eligibility</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Enter your age:"));

        if (age >= 18) {
            alert("You are eligible to drive!");
        } else {
            alert("You are not eligible to drive.");
        }
    </script>
</body>
</html>
