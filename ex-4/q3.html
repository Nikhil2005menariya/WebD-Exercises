<!DOCTYPE html>
<html>
<head>
  <title>Product Feedback</title>
  <style>
    label {
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Product Feedback Form</h2>

  <form oninput="total.value = parseInt(q1.value) + parseInt(q2.value) + parseInt(q3.value)">
    
    <label>
      Quality:
      <input type="range" name="q1" id="q1" min="0" max="10" value="5" oninput="q1val.value = q1.value">
      <output id="q1val">5</output>
    </label>

    <label>
      Usability:
      <input type="range" name="q2" id="q2" min="0" max="10" value="5" oninput="q2val.value = q2.value">
      <output id="q2val">5</output>
    </label>

    <label>
      Design:
      <input type="range" name="q3" id="q3" min="0" max="10" value="5" oninput="q3val.value = q3.value">
      <output id="q3val">5</output>
    </label>

    <br><br>
    <label><strong>Total Feedback Score:</strong> 
      <output name="total" id="total">15</output>
    </label>
    
  </form>

</body>
</html>
